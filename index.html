<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./design/index.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="infoContent">
        <img
          id="dp"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile picture"
        />
        <h4>Jessica Randall</h4>
        <h5>London,United Kingdom</h5>
      </div>
      <div class="profileLink">
        <p>"Front-end developer and avid reader."</p>
        <div class="box github">Github</div>
        <div class="box Frontend Mentor">Frontend Mentor</div>
        <div class="box Linkedln">Linkedln</div>
        <div class="box Twitter">Twitter</div>
        <div class="box Instagram">Instagram</div>
      </div>
    </div>
  </body>
</html>
